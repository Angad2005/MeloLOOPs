         .queue .song-list li .song-info {

         .queue .song-list li .song-info p {

         .queue .song-list li .song-info p.artist {

         }
         .queue .song-list li .song-controls {
             display: flex;
             align-items: center;
         }
         .queue .song-list li .song-controls i {
             color: #888;
             margin-left: 0px;
             margin-right: 20px;
             cursor: pointer;
         }
         .footer {
             display: flex;
             align-items: center;
             justify-content: space-between;
             padding: 10px 20px;
             background-color: #fff;
             border-top: 1px solid #ddd;
         }
         .footer .progress {
             flex: 1;
             display: flex;
             align-items: center;
         }
         .footer .progress span {
             margin: 0 10px;
             font-size: 14px;
             color: #888;
         }
         .footer .progress-bar {
             flex: 1;
             height: 5px;
             background-color: #ddd;
             border-radius: 5px;
             position: relative;
         }
         .footer .progress-bar .progress {
             height: 100%;
             background-color: #00bfa5;
             border-radius: 5px;
             width: 50%;
         }
         .footer .controls {
             display: flex;
             align-items: center;
         }
         .footer .controls i {
             color: #888;
             margin: 0 10px;
             cursor: pointer;
         }
   </style>
 </head>
 <body>

  <audio id="audio" src=""></audio>

  <script>
    const songs = [
      {
        title: "Bye Bye Bye",

        img: "https://storage.googleapis.com/a1aa/image/OFV6W4U5vi4sOV29VDr9C0ICKXaPX9S3Sb40mtm7v9aLkD9E.jpg"

      {

      },
      {

        src: "eng/3.mp3",
        img: "https://storage.googleapis.com/a1aa/image/b3Z7tQAexQxBS6ue2aXTfWEmfFONknCIt868CofLGYvsKyheE.jpg"
      },
      {

        src: "eng/4.mp3",
        img: "https://storage.googleapis.com/a1aa/image/PnpzN35fkVXoBCEFp0fY8GFEEa2ff1D3dTJKTll49R9NI5QPB.jpg"
      },
      {
        title: "Die With a smile",
        artist: "-Bruno Mars",
        duration: "4:12",
        src: "eng/6.mp3",
        img: "https://storage.googleapis.com/a1aa/image/imve9NBTPg0WfExvVafuoGf5I2Vn6op7fup63KeSV0jtokD9E.jpg"
      },
      {

        duration: "3:08",
        src: "eng/7.mp3",
        img: "https://storage.googleapis.com/a1aa/image/nzf6h7xYFK2nGaQCYvX0tXTToEet0jZlVUzftT5SLXLvlconA.jpg"
      },
      {
        title: "Payphone",
        artist: "-Maroon 5",
        duration: "3:45",
        src: "eng/Maroon 5 - Payphone (Lyrics).mp3",
        img: "https://storage.googleapis.com/a1aa/image/1geeVy0hEohegJ5wAVCFyU5ivENT8qihHWQfmmIU7cwyP5QPB.jpg"
      },
      {
        title: "Grenade",
        artist: "-Bruno Mars",
        duration: "3:40",
        src: "eng/5.mp3",
        img: "https://storage.googleapis.com/a1aa/image/vOyMNEkTds6jANIpCbtBSU0qrs8Lepk8BBuLhnZBykMKKH6JA.jpg"
      },
      {
        title: "Treat You Better",
        artist: "-Shawn Mendes",
        duration: "4:16",
        src: "eng/Shawn Mendes - Treat You Better.mp3",
        img: "https://storage.googleapis.com/a1aa/image/uimRFC1pD1qXGRm8bgeZuefPwqkZOSu7Mba8IjE2LvVQ1YonA.jpg"
      },
      {
        title: "Shape Of You",
        artist: "-Ed Sheeran",
        duration: "4:23",
        src: "eng/Ed Sheeran - Shape of You (Official Music Video).mp3",
        img: "https://storage.googleapis.com/a1aa/image/b4aWMkHCbh40LxLokvcGnANumQXcTPNO7hHpslugKP87lD9E.jpg"
      }
      
      // Add more songs here...
    ];
    
    let currentSongIndex = 0;
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play-btn');
    const nextBtn = document.getElementById('next-btn');
    const prevBtn = document.getElementById('prev-btn');
    const currentTimeDisplay = document.getElementById('current-time');
    const durationDisplay = document.getElementById('duration');
    const progressBar = document.getElementById('progress-bar');
    const songList = document.getElementById('song-list');
  
    function loadSong(song) {
      audio.src = song.src;
      document.querySelector('.album-info h2').textContent = song.title;
      document.querySelector('.album-info p').textContent = song.artist;
      updateDuration();
    }
  
    function updateDuration() {
      audio.onloadedmetadata = () => {
        const duration = audio.duration;
        durationDisplay.textContent = formatTime(duration);
      };
    }
  
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }
  
    function playSong() {
      audio.play();
      playBtn.classList.replace('fa-play', 'fa-pause');
    }
  
    function pauseSong() {
      audio.pause();
      playBtn.classList.replace('fa-pause', 'fa-play');
    }
  
    function nextSong() {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong(songs[currentSongIndex]);
      playSong();
    }
  
    function prevSong() {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      loadSong(songs[currentSongIndex]);
      playSong();
    }
  
    function updateProgress() {
      const currentTime = audio.currentTime;
      currentTimeDisplay.textContent = formatTime(currentTime);
      progressBar.style.width = `${(currentTime / audio.duration) * 100}%`;
    }
  
    // New function to handle progress bar clicks
    function seek(event) {
      const progressBarContainer = document.querySelector('.progress-bar');
      const totalWidth = progressBarContainer.clientWidth;
      const clickX = event.clientX - progressBarContainer.getBoundingClientRect().left;
      const percentage = clickX / totalWidth;
      const newTime = percentage * audio.duration;
      audio.currentTime = newTime;
    }
  
    // Add event listener for the progress bar click
    document.querySelector('.progress-bar').addEventListener('click', seek);
  
    function displaySongList() {
      songList.innerHTML = ''; // Clear existing list items
      songs.forEach((song) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <img src="${song.img}" alt="${song.title} cover">
          <div class="song -info">
            <p>${song.title}</p>
            <p class="artist">${song.artist}</p>
          </div>
          <div class="song-controls">
            <i class="fas fa-play" onclick="playSelectedSong('${song.src}')"></i>
          </div>
        `;
        songList.appendChild(li);
      });
    }
  
    function playSelectedSong(src) {
  const selectedSong = songs.find(song => song.src === src);
  if (selectedSong) {
    loadSong(selectedSong); // Load the selected song to update album info
    playSong(); // Play the selected song
  }
    }
  
    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        playSong();
      } else {
        pauseSong();
      }
    });
  
    nextBtn.addEventListener('click', nextSong);
    prevBtn.addEventListener('click', prevSong);
    audio.addEventListener('timeupdate', updateProgress);
  
    // Load the first song
    loadSong(songs[currentSongIndex]);
    displaySongList(); // Call the function to display songs when the page loads
    const volumeBtn = document.getElementById('volume-btn');
const muteBtn = document.getElementById('mute-btn');

let isMuted = false;

function toggleMute() {
    if (isMuted) {
        audio.muted = false; // Unmute the audio
        volumeBtn.style.display = 'inline'; // Show volume icon
        muteBtn.style.display = 'none'; // Hide mute icon
    } else {
        audio.muted = true; // Mute the audio
        volumeBtn.style.display = 'none'; // Hide volume icon
        muteBtn.style.display = 'inline'; // Show mute icon
    }
    isMuted = !isMuted; // Toggle the mute state
}

// Add event listener for the mute button
muteBtn.addEventListener('click', toggleMute);
volumeBtn.addEventListener('click', toggleMute);
function loadSong(song) {
  audio.src = song.src;
  document.querySelector('.album-info h2').textContent = song.title;
  document.querySelector('.album-info p').textContent = song.artist;
  
  // Update the album art image source
  const albumArtImg = document.querySelector('.album-art img');
  albumArtImg.src = song.img;

  updateDuration();
}
  </script>
