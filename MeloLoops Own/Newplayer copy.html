<html>
 <head>
  <title>
   Music Player
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
             font-family: Arial, sans-serif;
             margin: 0;
             padding: 0;
             background-color: #f5f5f5;
         }
         .header {
             display: flex;
             align-items: center;
             justify-content: space-between;
             padding: 10px 20px;
             background-color: #fff;
             border-bottom: 1px solid #ddd;
         }
         .header .logo {
             display: flex;
             align-items: center;
         }
         .header .logo img {
             height: 30px;
             margin-right: 10px;
         }
         .header .nav {
             display: flex;
             align-items: center;
         }
         .header .nav a {
             margin: 0 10px;
             text-decoration: none;
             color: #333;
         }
         .header .search {
             display: flex;
             align-items: center;
             background-color: #f5f5f5;
             padding: 5px 10px;
             border-radius: 20px;
         }
         .header .search input {
             border: none;
             background: none;
             outline: none;
             padding: 5px;
         }
         .header .search i {
             color: #888;
         }
         .header .profile {
             display: flex;
             align-items: center;
         }
         .header .profile select {
             border: none;
             background: none;
             outline: none;
             margin-right: 10px;
         }
         .header .profile i {
             color: #888;
         }
         .container {
             display: flex;
             padding: 20px;
         }
         .album-art {
             flex: 1;
             display: flex;
             flex-direction: column;
             align-items: center;
         }
         .album-art img {
             width: 300px;
             height: 300px;
             border-radius: 10px;
         }
         .album-info {
             text-align: center;
             margin-top: 10px;
         }
         .album-info h2 {
             margin: 10px 0;
             font-size: 24px;
             color: #333;
         }
         .album-info p {
             margin: 0;
             font-size: 18px;
             color: #888;
         }
         .queue {
             flex: 1;
             margin-left: 20px;
         }
         .queue h3 {
             margin: 0;
             font-size: 18px;
             color: #333;
             border-bottom: 1px solid #ddd;
             padding-bottom: 10px;
         }
         .queue .controls {
             display: flex;
             justify-content: flex-end;
             align-items: center;
             margin: 10px 0;
         }
         .queue .song-list {
             list-style: none;
             padding: 0;
             margin: 0;
             max-height: 400px;
             overflow-y: auto;
         }
         .queue .song-list li {
             display: flex;
             align-items: center;
             justify-content: space-between;
             padding: 10px 0;
             border-bottom: 1px solid #ddd;
         }
         .queue .song-list li img {
             width: 40px;
             height: 40px;
             border-radius: 5px;
             margin-right: 10px;
         }
         .queue .song-list li .song-info {
             flex: 1;
             display: flex;
             align-items: center;
         }
         .queue .song-list li .song-info p {
             margin: 0;
             font-size: 14px;
             color: #333;
         }
         .queue .song-list li .song-info p.artist {
             color: #888;
         }
         .queue .song-list li .song-controls {
             display: flex;
             align-items: center;
         }
         .queue .song-list li .song-controls i {
             color: #888;
             margin-left: 10px;
             cursor: pointer;
         }
         .footer {
             display: flex;
             align-items: center;
             justify-content: space-between;
             padding: 10px 20px;
             background-color: #fff;
             border-top: 1px solid #ddd;
         }
         .footer .progress {
             flex: 1;
             display: flex;
             align-items: center;
         }
         .footer .progress span {
             margin: 0 10px;
             font-size: 14px;
             color: #888;
         }
         .footer .progress-bar {
             flex: 1;
             height: 5px;
             background-color: #ddd;
             border-radius: 5px;
             position: relative;
         }
         .footer .progress-bar .progress {
             height: 100%;
             background-color: #00bfa5;
             border-radius: 5px;
             width: 50%;
         }
         .footer .controls {
             display: flex;
             align-items: center;
         }
         .footer .controls i {
             color: #888;
             margin: 0 10px;
             cursor: pointer;
         }
   </style>
 </head>
 <body>
  <div class="header">
   <div class="logo">
    <img alt="JioSaavn Logo" height="30" src="https://storage.googleapis.com/a1aa/image/PiRxOnScKjJfXyTM4gqiwYsl6zTEEigqPGD9PSjEqc91lT5JA.jpg" width="30"/>
    <span>
     MeloLoops
    </span>
   </div>
   <div class="nav">
    <a href="#">
     My Playlists
    </a>
    <a href="#">
     About Us
    </a>
    <a href="#">
     Chill Mode
    </a>
   </div>
   <div class="search">
    <input placeholder="Search" type="text"/>
    <i class="fas fa-search">
    </i>
   </div>
   <div class="profile">
    <select>
     <option>
      Hindi, English, Punjabi
     </option>
    </select>
    <i class="fas fa-user-circle">
    </i>
   </div>
  </div>
  <div class="container">
   <div class="album-art">
    <img alt="Album Art" height="300" src="https://storage.googleapis.com/a1aa/image/lnWyVDRFe2UJVCfMneL2zqgCEUxOoJ3Sf8wC2k8fLOzhd5UeE.jpg" width="300"/>
    <div class="album-info">
     <h2>
      Goriye
     </h2>
     <p>
      Darshan Raval
     </p>
    </div>
   </div>
   <div class="queue">
    <h3>
     English Playlist
    </h3>
    <div class="controls">
    </div>
    <ul class="song-list" id="song-list">
     <!-- Songs will be added here dynamically -->
    </ul>
   </div>
  </div>
  <div class="footer">
   <div class="progress">
    <span id="current-time">0:00</span>
    <div class="progress-bar">
     <div class="progress" id="progress-bar"></div>
    </div>
    <span id="duration">0:00</span>
   </div>
   <div class="controls">
    <i class="fas fa-step-backward" id="prev-btn"></i>
    <i class="fas fa-play" id="play-btn"></i>
    <i class="fas fa-step-forward" id="next-btn"></i>
    <i class="fas fa-redo"></i>
    <i class="fas fa-volume-up"></i>
   </div>
  </div>

  <audio id="audio" src=""></audio>

  <script>
    const songs = [
      {
        title: "Bye Bye Bye",
        artist: "-Nsync",
        duration: "3:20",
        src: "eng/1.mp3",
        img: "https://storage.googleapis.com/a1aa/image/BvemenpoE4jBC0O0v1Xz7oxg5q80ifyTenfjyuIBxkaWd5UeE.jpg"
      },
      {
        title: "Heat Waves",
        artist: "Glass Animals",
        duration: "3:59",
        src: "eng/2.mp3",
        img: "https://storage.googleapis.com/a1aa/image/BvemenpoE4jBC0O0v1Xz7oxg5q80ifyTenfjyuIBxkaWd5UeE.jpg"
      },
      {
        title: "We Don't Talk Anymore",
        artist: "Charlie Puth",
        duration: "4:01",
        src: "eng/3.mp3",
        img: "https://storage.googleapis.com/a1aa/image/BvemenpoE4jBC0O0v1Xz7oxg5q80ifyTenfjyuIBxkaWd5UeE.jpg"
      }
      // Add more songs here...
    ];
  
    let currentSongIndex = 0;
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play-btn');
    const nextBtn = document.getElementById('next-btn');
    const prevBtn = document.getElementById('prev-btn');
    const currentTimeDisplay = document.getElementById('current-time');
    const durationDisplay = document.getElementById('duration');
    const progressBar = document.getElementById('progress-bar');
    const songList = document.getElementById('song-list');
  
    function loadSong(song) {
      audio.src = song.src;
      document.querySelector('.album-info h2').textContent = song.title;
      document.querySelector('.album-info p').textContent = song.artist;
      updateDuration();
    }
  
    function updateDuration() {
      audio.onloadedmetadata = () => {
        const duration = audio.duration;
        durationDisplay.textContent = formatTime(duration);
      };
    }
  
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }
  
    function playSong() {
      audio.play();
      playBtn.classList.replace('fa-play', 'fa-pause');
    }
  
    function pauseSong() {
      audio.pause();
      playBtn.classList.replace('fa-pause', 'fa-play');
    }
  
    function nextSong() {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong(songs[currentSongIndex]);
      playSong();
    }
  
    function prevSong() {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      loadSong(songs[currentSongIndex]);
      playSong();
    }
  
    function updateProgress() {
      const currentTime = audio.currentTime;
      currentTimeDisplay.textContent = formatTime(currentTime);
      progressBar.style.width = `${(currentTime / audio.duration) * 100}%`;
    }
  
    function displaySongList() {
      songList.innerHTML = ''; // Clear existing list items
      songs.forEach((song) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <img src="${song.img}" alt="${song.title} cover">
          <div class="song-info">
            <p>${song.title}</p>
            <p class="artist">${song.artist}</p>
          </div>
          <div class="song-controls">
            <i class="fas fa-play" onclick="playSelectedSong('${song.src}')"></i>
          </div>
        `;
        songList.appendChild(li);
      });
    }
  
    function playSelectedSong(src) {
  const selectedSong = songs.find(song => song.src === src);
  if (selectedSong) {
    loadSong(selectedSong); // Load the selected song to update album info
    playSong(); // Play the selected song
  }
    }
  
    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        playSong();
      } else {
        pauseSong();
      }
    });
  
    nextBtn.addEventListener('click', nextSong);
    prevBtn.addEventListener('click', prevSong);
    audio.addEventListener('timeupdate', updateProgress);
  
    // Load the first song
    loadSong(songs[currentSongIndex]);
    displaySongList(); // Call the function to display songs when the page loads
  </script>
 </body>
</html>
