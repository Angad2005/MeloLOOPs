<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About us</title>
    <link rel="icon" href="Design.png">
    <style>
        body {
            background: linear-gradient(to right, rgb(30, 230, 170), green);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white; /* Optional: Makes text easier to read against the gradient */
        }
        .outer-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .inner-box {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            width: 350px; /* Increased width by 4px */
            text-align: center;
        }
        .inner-box h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="image-container">
            <img src="Design.png" alt="Design" width="250" height="200">
        </div>
        <div class="inner-box"><h3>Angad Singh Thind <br>(Oversees all operations of app)</h3></div>
    </div>
</body>
</html>
